<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>テスト</title>
</head>

<body>
    <h1>テスト</h1>
    <table border=1>
        <th>
            ID
        </th>
        <th>
            名前
        </th>
        <th>
            説明
        </th>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}">
            </td>
            <td th:text="${user.userName}">
            </td>
            <td th:text="${user.detail}">
            </td>
        </tr>
    </table>
</body>

</html>
